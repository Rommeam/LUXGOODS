    <script>
      
        // Add an event listener to the login form when it is submitted
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior (which reloads the page)
    
            // Get the entered username and password, trimming any leading or trailing spaces
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let email=document.getElementById("email").value.trim();
            
            // Get the error message element to display login errors
            let errorMessage = document.getElementById("error-message");
    
            // Define the valid (fixed) username and password for authentication
            const validUsername = "admin"; // Preset valid username
            const validPassword = "pwd123321"; // Preset valid password
            const validEmail="abc@gmail.com";// Preset valid email



            // Check if the entered credentials match the fixed ones
            if (username === validUsername && password === validPassword && email===validEmail) {
                // alert("Login Successful! Redirecting..."); // Display success message
                window.location.href = "index.html"; // Redirect the user to the index page
            } else {
                errorMessage.textContent = "Invalid username or password."; // Display an error message if credentials are incorrect
            }
        });
    </script>
