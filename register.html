    <div class="center">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="txt_field">
                <input type="text" class="input" id="regUsername" required placeholder="Enter Username">
            </div>
            <div class="txt_field">
                <input type="password" class="input" id="regPassword" required placeholder="Enter Password">
            </div>
            <div class="txt_field">
                <input type="email" class="input" id="regPassword" required placeholder="Enter email">
            </div>
            <input type="submit" value="Register">
            <div class="login_link">
                Already have an account? <a href="login.html">Login</a>
            </div>
            <p id="message"></p>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("regUsername").value.trim();
            let password = document.getElementById("regPassword").value.trim();
            
            // let message = document.getElementById("message");

            if (localStorage.getItem(username)) {
                message.textContent = "Username already exists!";
            } else {
                localStorage.setItem(username, password);
                // message.style.color = "green";
                // message.textContent = "Registration successful! Redirecting...";
                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            }
        });
    </script>
